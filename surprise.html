<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Slideshow</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.4;
    }

    header, footer {
      position: sticky;
      width: 100%;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }

    header {
      top: 0;
      background: linear-gradient(to right, #ab001b, #7578a7);
      font-size: 22px;
      font-weight: bold;
    }

    footer {
      bottom: 0;
      background: #7578a7;
      font-size: 18px;
    }

    .swiper {
      width: 90%;
      height: 80vh;
      margin: 20px auto;
      padding-top: 50px;
      padding-bottom: 50px;
      z-index: 1;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 275px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      opacity: 0.3;
      filter: blur(2px);
      transform: scale(0.95);
      transition: all 0.5s ease;
    }

    .swiper-slide-active {
      opacity: 1 !important;
      filter: none !important;
      transform: scale(1.1) !important;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
      text-shadow: 0 0 5px #000;
    }

    .extra-video {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0 50px;
    }

    .extra-video video {
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 90vw;
      height: auto;
    }

    .video-buttons {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-buttons button {
      background-color: #7578a7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 0 10px #d61b5e;
      margin: 10px 10px 0;
      transition: background 0.3s;
    }

    .video-buttons button:hover {
      background-color: #a91347;
    }

    @media (max-width: 1024px) {
      .swiper-slide {
        width: 250px;
        height: 400px;
      }
    }

    @media (max-width: 768px) {
      .swiper {
        height: 70vh;
      }
      .swiper-slide {
        width: 220px;
        height: 320px;
      }

      .video-buttons button {
        font-size: 18px;
        padding: 8px 18px;
      }
    }

    @media (max-width: 480px) {
      .swiper-slide {
        width: 180px;
        height: 280px;
      }

      .video-buttons button {
        font-size: 16px;
        padding: 6px 16px;
      }

      header {
        font-size: 18px;
      }

      footer {
        font-size: 14px;
      }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- üé• Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="Moon Background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <canvas id="confetti-canvas"></canvas>

  <header>
   üßøüíóThis for you"MY LOVE"üßøüíó

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://uploads.onecompiler.io/434v9ss5m/43q3hu4dn/Snapchat-2078274166.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="https://uploads.onecompiler.io/434v9ss5m/43q3hu4dn/Snapchat-2075267364.jpg" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="https://uploads.onecompiler.io/434v9ss5m/43q3hu4dn/Snapchat-2103416455.jpg" alt="Slide 3"></div>

    <div class="video-buttons">

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      loop: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true,
      },
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      }
    });

    function togglePlayPause() {
      const video = document.getElementById("specialVideo");
      const button = document.getElementById("toggleButton");
      if (video.paused) {
        video.play();
        button.innerText = "‚è∏Ô∏è";
      } else {
        video.pause();
        button.innerText = "‚ñ∂Ô∏è";
      }
    }

    function downloadVideo() {
      const link = document.createElement('a');
      link.href = 'Mid night.mp4';
      link.download = 'Mid night.mp4';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Confetti Effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];
    const confettiCount = 300;
    const gravity = 0.5;
    const colors = ["#f94144", "#f3722c", "#f8961e", "#43aa8b", "#577590", "#f9c74f"];

    function randomRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfetti() {
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: randomRange(0, canvas.width),
          y: randomRange(-canvas.height, 0),
          size: randomRange(5, 10),
          color: colors[Math.floor(Math.random() * colors.length)],
          speedX: randomRange(-2, 2),
          speedY: randomRange(2, 5),
          opacity: randomRange(0.7, 1)
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((c, i) => {
        ctx.globalAlpha = c.opacity;
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fill();
        c.x += c.speedX;
        c.y += c.speedY + gravity;
        if (c.y > canvas.height) confetti[i].y = -10;
      });
    }

    createConfetti();
    const interval = setInterval(drawConfetti, 16);
    setTimeout(() => {
      clearInterval(interval);
      canvas.remove();
    }, 7000);
  </script>
